version: '3.8'

services:
  jenkins:
    build:
      dockerfile: jenkins/Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true 
  maven:
    build:
      dockerfile: Dockerfile
    ports:
      - "8080:8082"

volumes:
  jenkins_home: